load_differentially_expressed_genes:
  type: parse
  inputs: {}
  properties:
    locationSource: LOCAL
    localLocationConfiguration:
      path: /Volumes/GoogleDrive/Shared drives/NIAAA_ASSIST/Data/HDID_data
      normalizeGDrive: true
    recurse: true
    filter: .*de_data.csv.*
    missingPlaceholder: MISSING_VALUE
    metadataConfiguration:
      decodeLocationUrl: true
      includeLocation: true
      includeSheetName: true
      includeSheetIndex: true
      includeSheetRow: true
      includeSheetColumn: true
      includeSegmentIndex: true
    separatedValueConfigurations:
    - locationPattern: .*
      svConfiguration:
        delimiter: ','
        characterSet: UTF-8
    excelConfigurations:
    - locationPattern: .*
      excelConfiguration:
        mergeBehaviour: HIDDEN
    fcsConfigurations:
    - locationPattern: .*
      fcsConfiguration:
        log10: false
    pdfConfigurations:
    - locationPattern: .*
      pdfConfiguration:
        flavor: LATTICE
        pages: 1-end
        splitText: false
        rowTolerance: 2
        columnTolerance: 0
        processBackground: false
        lineScale: 15
        lineTolerance: 2
        jointTolerance: 2
        thresholdBlocksize: 15
        thresholdConstant: -2
        iterations: 0
        resolution: 300
    columnSetDetectorConfiguration:
      minRows: 2
      minCols: 2
      stripPreprocessor: STRIP_BOTH
    columnSetConfigurations:
    - columnConfigurations:
      - name: id
        pattern: \Qid\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: STRING
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: gene
        pattern: \Qgene\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: STRING
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: baseMean
        pattern: \QbaseMean\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: log2FoldChange
        pattern: \Qlog2FoldChange\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: lfcSE
        pattern: \QlfcSE\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: stat
        pattern: \Qstat\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: pvalue
        pattern: \Qpvalue\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: padj
        pattern: \Qpadj\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: DOUBLE
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      remappable: true
    - columnConfigurations:
      - name: HGNC ID (gene)
        pattern: \QHGNC ID (gene)\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: STRING
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: Approved symbol
        pattern: \QApproved symbol\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: STRING
        dictionary:
          name:
          notFoundMarker: NF>
          noChangeMarker:
          singleCorrectionMarker:
          multipleCorrectionsMarker: MC>
          multipleCorrectionsDelim: '|'
          multipleCorrectionsTieBreakOnLength: false
      - name: Approved name
        pattern: \QApproved name\E
        stripPreprocessor: STRIP_BOTH
        casePreprocessor: NO_CHANGE
        type: STRING
        dictionary:
          name:
          notFoundMarker: NF>
